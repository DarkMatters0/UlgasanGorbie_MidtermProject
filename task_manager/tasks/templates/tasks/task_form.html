<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.min.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dueDateInput = document.getElementById("due_date");
            let today = new Date().toISOString().split("T")[0];
            dueDateInput.setAttribute("min", today);
        });
    </script>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h1>
    
    <form method="post" class="card p-4 shadow-sm bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter task title" value="{{ form.title.value|default:'' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" placeholder="Enter task description">{{ form.description.value|default:'' }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date <span class="text-danger">*</span></label>
            <input type="date" name="due_date" id="due_date" class="form-control" value="{{ form.due_date.value|default:'' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
        <a href="/tasks" class="btn">Back to Task List</a>
    </form>
</body>
</html>
