<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.min.css' %}">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Task List</h2>
    
    <!-- Search Form -->
    <form method="GET" action="{% url 'task_list' %}" class="mb-3 d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search by title..." value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'task_create' %}" class="btn btn-primary">Create Task</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="bg-primary text-white">
            <tr>
                <th class="text-start">No.</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="text-start">{{ forloop.counter }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="{% url 'task_update' task.id %}" class="btn btn-success btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No tasks found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
